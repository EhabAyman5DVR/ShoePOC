<!DOCTYPE html>
<html>
<head>
    <title>Model Test</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@^4.1.0/dist/model-viewer.min.js"></script>
</head>
<body>
    <h1>Testing Model Loading</h1>
    
    <h2>Local Model Test:</h2>
    <model-viewer 
        src="/ShoePOC/models/1.glb"
        alt="Test Model"
        camera-controls
        style="width: 400px; height: 300px;">
    </model-viewer>
    
    <h2>External Model Test:</h2>
    <model-viewer 
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
        alt="External Test"
        camera-controls
        style="width: 400px; height: 300px;">
    </model-viewer>
    
    <script>
        // Check if model loads
        document.querySelector('model-viewer').addEventListener('load', () => {
            console.log('✅ Model loaded successfully!');
        });
        
        document.querySelector('model-viewer').addEventListener('error', (event) => {
            console.error('❌ Model failed to load:', event.detail);
        });
    </script>
</body>
</html>
